<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="calc">
            <input type="text" name="board" id="board">
            
            <input type="button" name="seven" value="7" id="seven">
            <input type="button" name="eight" value="8" id="eight">
            <input type="button" name="nine" value="9" id="nine">
            <input type="button" name="add" value="+" id="add">
            
            
            <input type="button" name="four" value="4">
            <input type="button" name="five" value="5">
            <input type="button" name="six" value="6">
            <input type="button" name="sub" value="-">
            
            
            <input type="button" name="one" value="1">
            <input type="button" name="two" value="2">
            <input type="button" name="three" value="3">
            <input type="button" name="mult" value="*">
            
            
            <input type="button" name="remove" value="AC">
            <input type="button" name="zero" value="0">
            <input type="button" name="equal" value="=" id="equal">
            <input type="button" name="div" value="/">
        </form>
        <script src="scripts.js"></script>
    </body>
</html>
